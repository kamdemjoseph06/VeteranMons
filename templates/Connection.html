<body style="background-image: url('{% static 'staticImg/backFoot2.jpg' %}') ;background-repeat: no-repeat;background-position: center center;
background-size: cover;font-family: 'Poppins', sans-serif;">
    <div>
        <!-- Bannière -->
        <div class="bannière" style="overflow: hidden;position: relative;">
            <!-- <img class="bannière_logo1" src="../static/static_Img/backFoot7.jpg" alt=""> -->
            <!-- <img class="bannière_logo2" src="../static/staticImg/logo01.png" style="width: 100%;" alt=""> -->

        </div>

        <span style="display: flex;justify-content:flex-end;margin-right: 2em;margin-top: 2em;">
            <button type="button"  class="btn  btnActualite  " ><a href="{% url 'accueil' %}"><i class=" fa fa-chevron-left"></i> <i class="fa-solid fa-home" style="margin-left: .3em;"></i>  Accueil</a></button>
        </span>


        <p id="message">
            {% if msg %}
            <!-- <div class="cls_forgot">x</div> -->
            <div style=" display:flex;justify-content:center;align-content:center;color: rgb(255, 77, 0);">{{ msg }}</div>
            {% endif %}
        </p>


        <!-- Se connecter -->
        <div class="form-connection text-center" style="display:flex;margin-bottom: 6em;">
            <form action="" method="POST" class="text-center">
                {% csrf_token %}
                <input style="background-color: transparent;" type="text" name="NomUsers" id="" class="form-control inpt_connection NomUser" placeholder="&#x1F464;" required>
                <input style="background-color: transparent;" type="password" name="PassUsers" id="seemore" class="form-control inpt_connection PassUser" placeholder="&#128274;" required>
                <!-- <p onclick="togglePassword()" id="btn" style="cursor: pointer;">iiiiiii</p> -->
                <button type="submit" class="btn btn_connection"><a style="color: white; " >Connection</a>  </button>
            </form>
        </div>
</body>
